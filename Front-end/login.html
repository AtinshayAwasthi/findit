<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | FindIt</title>
  <style>
    /* Authentication Page Styles */
.auth-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f9f9f9;
}

.form-container {
  background: #ffffff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 300px;
}

h2 {
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.custom-button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  color: #fff;
  background-color: #FF6F3C;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.custom-button:hover {
  background-color: #d95c2e;
}

.toggle-form {
  margin-top: 15px;
  font-size: 14px;
}

.toggle-form a {
  color: #FF6F3C;
  text-decoration: none;
  font-weight: bold;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="auth-container">
    <div class="form-container">
      <h2 id="form-title">Login</h2>
      <form id="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="custom-button">Login</button>
      </form>
      <p class="toggle-form">
        Don't have an account? <a href="#" id="switch-to-signup">Sign up here</a>.
      </p>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
